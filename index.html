<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="images/devchallenges.png" />
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="https://devchallenges.io/"
    />
    <title>My Gallery</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="wrapper">
      <header class="header flow">
        <article class="user flow">
          <img
            src="images/profilePhoto.png"
            alt="profile photo"
            class="user__img"
          />
          <h1 class="user__name">Rodney Cotton</h1>
          <p class="user__location">Helsinki, Finland</p>
        </article>

        <div class="stats">
          <div class="stats__container">
            <p class="stats__count">100</p>
            <p class="stats__title">Posts</p>
          </div>
          <div class="stats__container">
            <p class="stats__count">2,242</p>
            <p class="stats__title">Followers</p>
          </div>
          <div class="stats__container">
            <p class="stats__count">1,432</p>
            <p class="stats__title">Following</p>
          </div>
        </div>
      </header>

      <main class="main">
        <div class="gallery">
          <img
            src="images/photo1.png"
            alt="living room"
            class="gallery__img gallery__img1"
          />
          <img
            src="images/photo2.png"
            alt="sofa"
            class="gallery__img gallery__img2"
          />
          <img
            src="images/photo3.png"
            alt="bathtub"
            class="gallery__img gallery__img3"
          />
          <img
            src="images/photo4.png"
            alt="lamp"
            class="gallery__img gallery__img4"
          />
          <img
            src="images/photo5.png"
            alt="plants"
            class="gallery__img gallery__img5"
          />
          <img
            src="images/photo6.png"
            alt="table"
            class="gallery__img gallery__img6"
          />
        </div>
      </main>

      <footer class="footer">
        <div class="footnote">
          <p class="footnote__content">Khwilo @ DevChallenges.io</p>
        </div>
      </footer>
    </div>
  </body>
</html>
